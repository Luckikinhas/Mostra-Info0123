<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" 
    rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../favicon.png">
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <input type="button" value="➜" onclick="voltarPagina()">
        <div class="title">
        <h1>BIBLIOTECA</h1></div>
    </header>
    <div class="cards">

        
        <div class="imgCard" onclick="util()" >
            <img src="img/A Vida Não é Útil.jpeg" alt=""> <div class="text">A Vida Não é Útil - Ailton Krenak </div>
        </div>
        <div class="imgCard" onclick="nos()" >
            <img src="img/nós.jpeg" alt=""> <div class="text">Nós: Uma antologia de literatura indígena</div>
        </div>
        <div class="imgCard" onclick="ceu()" >
            <img src="img/ceu.jpeg" alt=""> <div class="text">A Queda do Céu - Bruce Albert e Davi K. Yanomami</div>
        </div>
        <div class="imgCard" onclick="indigenas()" >
            <img src="img/indígenas.jpg" alt=""> <div class="text">Aldeias, palavras e mundos indígenas</div>
        </div>


    <div class="pop-up" style="display: none;" id="popup-card">
        <span onclick="closePopup()" class="close">&times;</span>
        <img class="imagePopup">
        <p class="resumo">
        </p>
    </div>
    <div class="popupOverlay" style="display: none;" id="popup"></div>

</div>
</body>
<script src="script/script.js"></script>
</html>
